name: CI/CD Pipeline for Multi-node Testing

on:
  push:
    branches:
      - master

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Install Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      - name: Build and Run Docker Compose
        run: 
            docker-compose up -d
     
      - name: Wait for Services to Stabilize
        run: |
            echo "Waiting 30 seconds for services to stabilize..."
            sleep 60

      - name: Check Master Node Health
        run: |
            docker ps
            curl --fail http://localhost:5000/health || exit 1
    
      - name: Collect Logs if Failing
        if: failure()
        run: |
            echo "Collecting logs for master-node..."
            docker logs master-node


      - name: Simulate Kafka Failure
        run: |
          docker stop kafka-node1 || true
          sleep 10
          docker start kafka-node1 || true

      - name: Simulate Redis Failure
        run: |
          docker stop redis || true
          sleep 10
          docker start redis || true

      - name: Cleanup
        if: always()
        run: docker-compose down
